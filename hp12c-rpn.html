<body>

<header class="header">
  <div class="header-inner">
    <span class="logo">üí∞ SimulaLucro</span>

<main class="container">
  <div class="card">
    <h1>üßÆ Calculadora HP12c (C√°lculo Direto)</h1>
    <p>Simule c√°lculos financeiros como em uma HP12c, de forma simples e online.</p>

    <label>O que deseja calcular?</label>
    <select id="target">
      <option value="fv">FV (Montante)</option>
      <option value="pv">PV (Valor Presente)</option>
      <option value="pmt">PMT (Presta√ß√£o)</option>
      <option value="i">i (Taxa de juros)</option>
      <option value="n">n (Per√≠odos)</option>
    </select>

    <label>PV (R$)</label>
    <input id="pv" placeholder="Ex: 5000">

    <label>PMT (R$)</label>
    <input id="pmt" placeholder="Ex: -300">

    <label>Taxa i (% ao per√≠odo)</label>
    <input id="i" placeholder="Ex: 2">

    <label>N√∫mero de per√≠odos (n)</label>
    <input id="n" placeholder="Ex: 10">

    <label>FV (R$)</label>
    <input id="fv" placeholder="Resultado">

    <button onclick="calcular()">Calcular</button>

    <div id="resultado" class="result" style="display:none"></div>
  </div>
</main>

<script>
function calcular(){
  let pv=+pvInput.value||0,
      pmt=+pmtInput.value||0,
      i=(+iInput.value||0)/100,
      n=+nInput.value||0,
      fv=+fvInput.value||0,
      target=targetInput.value;

  let res=0;

  if(target==="fv"){
    res = pv*Math.pow(1+i,n) + pmt*((Math.pow(1+i,n)-1)/i);
  }
  if(target==="pv"){
    res = (fv - pmt*((Math.pow(1+i,n)-1)/i)) / Math.pow(1+i,n);
  }
  if(target==="pmt"){
    res = (fv - pv*Math.pow(1+i,n)) * i / (Math.pow(1+i,n)-1);
  }
  if(target==="n"){
    res = Math.log((fv*i+pmt)/(pv*i+pmt))/Math.log(1+i);
  }
  if(target==="i"){
    let rate=0.01;
    for(let k=0;k<1000;k++){
      let f = pv*Math.pow(1+rate,n) + pmt*((Math.pow(1+rate,n)-1)/rate) - fv;
      rate -= f/100000;
    }
    res = rate*100;
  }

  resultado.style.display="block";
  resultado.innerHTML = `
    <span class="badge">${target.toUpperCase()}</span><br>
    Resultado calculado: <strong>${res.toFixed(2)}</strong>
  `;
}

const pvInput=pv, pmtInput=pmt, iInput=i, nInput=n, fvInput=fv, targetInput=target;
</script>
