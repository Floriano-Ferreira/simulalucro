<style>
body{

<body>

<main class="container">
  <div class="card">
    <h1>ðŸ§® Calculadora HP12c Online</h1>
    <p>Informe <strong>4 variÃ¡veis</strong> e deixe <strong>1 em branco</strong> para calcular.</p>

    <div class="toggle">
      <button id="btnPct" class="active" onclick="setMode('pct')">%</button>
      <button id="btnDec" onclick="setMode('dec')">Decimal</button>
    </div>

    <label>PV â€“ Valor Presente</label>
    <input id="pv">

    <label>FV â€“ Valor Futuro</label>
    <input id="fv">

    <label>PMT â€“ Pagamento periÃ³dico</label>
    <input id="pmt">

    <label>i â€“ Taxa por perÃ­odo</label>
    <input id="i">

    <label>n â€“ NÃºmero de perÃ­odos</label>
    <input id="n">

    <button onclick="calcular()">Calcular</button>

    <div id="res" class="result"></div>
  </div>
</main>

<script>
let mode = "pct";

function setMode(m){
  mode = m;
  document.getElementById("btnPct").classList.toggle("active", m==="pct");
  document.getElementById("btnDec").classList.toggle("active", m==="dec");
}

function num(id){
  const el = document.getElementById(id);
  return el && el.value !== "" ? Number(el.value.replace(",", ".")) : null;
}

function rate(r){
  if(r === null) return null;
  return mode==="pct" ? r/100 : r;
}

function show(txt){
  const r = document.getElementById("res");
  r.style.display="block";
  r.innerHTML = txt;
}

function calcular(){
  try{
    const PV = num("pv");
    const FV = num("fv");
    const PMT = num("pmt");
    let R = rate(num("i"));
    let N = num("n");

    const vars = [PV,FV,PMT,R,N];
    const missing = vars.filter(v=>v===null).length;

    if(missing !== 1){
      alert("Preencha exatamente 4 campos.");
      return;
    }

    if(FV === null){
      const v = PV*Math.pow(1+R,N) + PMT*((Math.pow(1+R,N)-1)/R);
      show("ðŸ’° <strong>FV:</strong> R$ "+v.toFixed(2));
      return;
    }

    if(PV === null){
      const v = (FV - PMT*((Math.pow(1+R,N)-1)/R))/Math.pow(1+R,N);
      show("ðŸ’° <strong>PV:</strong> R$ "+v.toFixed(2));
      return;
    }

    if(PMT === null){
      const v = (FV - PV*Math.pow(1+R,N))*R/(Math.pow(1+R,N)-1);
      show("ðŸ’° <strong>PMT:</strong> R$ "+v.toFixed(2));
      return;
    }

    if(N === null){
      let n = 1;
      for(let k=0;k<1000;k++){
        n -= (PV*Math.pow(1+R,n)+PMT*((Math.pow(1+R,n)-1)/R)-FV)
             /(PV*Math.pow(1+R,n)*Math.log(1+R));
      }
      show("ðŸ“† <strong>n:</strong> "+n.toFixed(2));
      return;
    }

    if(R === null){
      let irr = 0.1;
      for(let k=0;k<2000;k++){
        irr -= (PV*Math.pow(1+irr,N)+PMT*((Math.pow(1+irr,N)-1)/irr)-FV)
               /(PV*N*Math.pow(1+irr,N-1));
      }
      let out = mode==="pct" ? irr*100 : irr;
      show("ðŸ“ˆ <strong>i:</strong> "+out.toFixed(4)+(mode==="pct"?"%":""));
      return;
    }

  }catch(e){
    alert("Erro interno. Verifique os valores.");
  }
}
</script>
