<script>
function n(v){ return Number(v) || 0 }

function toggleAvancado(){
  const box = document.getElementById("camposAvancados");
  box.style.display = box.style.display === "block" ? "none" : "block";
}

function calcular(){
  const inicial = n(document.getElementById("inicial").value);
  const aporte = n(document.getElementById("aporte").value);
  const taxa = n(document.getElementById("taxa").value) / 100;
  const meses = n(document.getElementById("meses").value);

  if(inicial <= 0 || taxa <= 0 || meses <= 0){
    alert("Preencha os campos corretamente.");
    return;
  }

  let montante = inicial;
  let investido = inicial;

  for(let i=1;i<=meses;i++){
    montante = (montante + aporte) * (1 + taxa);
    investido += aporte;
  }

  if(document.getElementById("modoAvancado").checked){
    const inflacaoAnual = n(document.getElementById("inflacao").value)/100;
    const impostos = n(document.getElementById("impostos").value)/100;

    if(inflacaoAnual > 0){
      const inflacaoMensal = Math.pow(1+inflacaoAnual,1/12)-1;
      montante = montante / Math.pow(1+inflacaoMensal,meses);
    }
    if(impostos > 0){
      montante = montante * (1 - impostos);
    }
  }

  const lucro = montante - investido;

  const r = document.getElementById("resultado");
  r.style.display="block";
  r.innerHTML = `
    üíµ Total investido: <strong>R$ ${investido.toFixed(2)}</strong><br>
    üìà Valor final: <strong>R$ ${montante.toFixed(2)}</strong><br>
    üí∞ Ganho real: <strong>R$ ${lucro.toFixed(2)}</strong>
  `;
}
</script>
