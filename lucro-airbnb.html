<script>
function calc(){
  let d = Number(diaria.value)||0;
  let di = Number(dias.value)||0;
  let c = Number(custos.value)||0;
  let lucro = (d*di)-c;
  res.style.display="block";
  res.innerHTML="Lucro mensal estimado: <strong>R$ "+lucro.toFixed(2)+"</strong>";
}
