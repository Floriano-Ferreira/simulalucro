<header>

    <nav>

    </nav>
  </div>

<main class="container">
  <div class="card">
    <h1>üìä Calculadora de Ponto de Equil√≠brio</h1>

    <label>Custos fixos (R$)</label>
    <input id="fixos" type="number">

<script>
function calcular(){
  var fixos = Number(document.getElementById("fixos").value);
  var preco = Number(document.getElementById("preco").value);
  var variavel = Number(document.getElementById("variavel").value);

  if(!fixos || !preco){alert("Preencha os campos.");return;}

  var margem = preco - variavel;
  var unidades = fixos / margem;

  var box = document.getElementById("resultado");
  box.style.display="block";
  box.innerHTML="Voc√™ precisa vender <strong>"+Math.ceil(unidades)+"</strong> unidades para empatar.";
}
</script>
