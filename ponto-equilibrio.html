  const preco = Number(document.getElementById("preco").value);
  const custoVariavel = Number(document.getElementById("custoVariavel").value);

    alert("Preencha os custos fixos e o preÃ§o de venda.");

  const unidades = custosFixos / margemContribuicao;
  const faturamento = unidades * preco;
