<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Ponto de Equilíbrio | SimulaLucro</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{font-family:Arial,sans-serif;background:#f3f6fb;margin:0}
.container{max-width:900px;margin:auto;padding:40px}
.card{background:#fff;padding:30px;border-radius:12px}
label{display:block;margin-top:15px}
input{width:100%;padding:10px;margin-top:5px}
button{margin-top:20px;padding:12px;width:100%;background:#2563eb;color:#fff;border:none;border-radius:8px}
#resultado{margin-top:20px;font-weight:bold}
</style>
</head>

<body>
<div class="container">
  <div class="card">
    <h1>Calculadora de Ponto de Equilíbrio</h1>

    <label>Custos fixos (R$)</label>
    <input id="fixos" type="number">

    <label>Preço de venda (R$)</label>
    <input id="preco" type="number">

    <label>Custo variável (R$)</label>
    <input id="variavel" type="number">

    <button onclick="calcular()">Calcular</button>

    <div id="resultado"></div>
  </div>
</div>

<script>
function calcular(){
  const fixos = Number(document.getElementById("fixos").value);
  const preco = Number(document.getElementById("preco").value);
  const variavel = Number(document.getElementById("variavel").value);

  if(!fixos || !preco){
    alert("Preencha os campos");
    return;
  }

  const margem = preco - variavel;
  const unidades = fixos / margem;

  document.getElementById("resultado").innerHTML =
    "Você precisa vender <strong>" + Math.ceil(unidades) + "</strong> unidades para empatar.";
}
</script>

</body>
</html>
