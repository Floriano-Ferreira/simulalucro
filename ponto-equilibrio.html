<body>

<header>

<main class="container">
  <div class="card">
    <h1>游늵 Calculadora de Ponto de Equil칤brio</h1>

    <div class="grid">
      <div>
        <label>Custos fixos mensais (R$)</label>
        <input id="custosFixos" type="number" placeholder="Ex: 5000">
      </div>
      <div>
        <label>Pre칞o m칠dio de venda (R$)</label>
        <input id="preco" type="number" placeholder="Ex: 150">
      </div>
      <div>
        <label>Custo vari치vel por venda (R$)</label>
        <input id="custoVariavel" type="number" placeholder="Ex: 60">

<script>
function calcular(){
  const custosFixos = +custosFixos.value;
  const preco = +preco.value;
  const custoVariavel = +custoVariavel.value;

  if(!custosFixos || !preco){
    alert("Preencha os custos fixos e o pre칞o de venda.");
    return;
  }

  const margemContribuicao = preco - custoVariavel;

  if(margemContribuicao <= 0){
    alert("O pre칞o precisa ser maior que o custo vari치vel.");
    return;
  }

  const pontoEquilibrioUnidades = custosFixos / margemContribuicao;
  const pontoEquilibrioFaturamento = pontoEquilibrioUnidades * preco;

  const box = document.getElementById("resultado");
  box.className = "result positive";
  box.style.display = "block";

  box.innerHTML = `
    <div class="metric">游닍 Unidades para equil칤brio <strong>${pontoEquilibrioUnidades.toFixed(0)}</strong></div>
    <div class="metric">游눯 Faturamento necess치rio <strong>R$ ${pontoEquilibrioFaturamento.toFixed(2)}</strong></div>
  `;
}
</script>
