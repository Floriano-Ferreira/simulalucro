<body>

<header class="header">
  <div class="header-inner">
    <strong>ðŸ’° SimulaLucro</strong>
    <nav class="menu">
      <a href="index.html">InÃ­cio</a>

      <a href="tir-vpl-fv.html"><strong>TIR / VPL</strong></a>
    </nav>
  </div>
</header>

<main class="container">
<div class="card">

<h1>ðŸ“Š TIR, VPL e Montante (FV)</h1>

<div class="flow-header">
  <div>Data</div>
  <div>Valor (R$)</div>
  <div>Tipo</div>
  <div></div>
</div>

<div id="flows"></div>

<button onclick="addRow()">+ Adicionar linha</button>

<h3 style="margin-top:24px">Taxa de desconto</h3>
<div style="display:flex;gap:8px">
  <input id="rate" placeholder="Ex: 1">
  <select id="rateType">
    <option value="percent">%</option>
    <option value="decimal">Decimal</option>
  </select>
</div>

<button class="main" onclick="calcular()">Calcular</button>

<div id="resultado" class="result" style="display:none"></div>

<canvas id="chart" style="margin-top:30px"></canvas>

</div>
</main>

<script>
let flows=document.getElementById("flows");
let chart;

function addRow(){
  let row=document.createElement("div");
  row.className="flow-row";
  row.innerHTML=`
    <input type="date">
    <input type="number" placeholder="Ex: 1000">
    <select>
      <option value="out">SaÃ­da</option>
      <option value="in">Entrada</option>
    </select>
    <button onclick="this.parentElement.remove()">Ã—</button>
  `;
  flows.appendChild(row);
}

addRow(); addRow();

function calcular(){
  let rows=[...flows.children];
  let dates=[], values=[];

  rows.forEach(r=>{
    let d=r.children[0].value;
    let v=Number(r.children[1].value);
    if(!d || isNaN(v)) return;
    if(r.children[2].value==="out") v*=-1;
    dates.push(new Date(d));
    values.push(v);
  });

  if(values.length<2){
    alert("Informe pelo menos dois fluxos.");
    return;
  }

  let rate=Number(rate.value)||0;
  if(rateType.value==="percent") rate/=100;

  let vpl=xnpv(rate,values,dates);
  let tir=xirr(values,dates)*100;
  let fv=values.reduce((a,b)=>a+b,0);

  resultado.style.display="block";
  resultado.innerHTML=`
    <strong>Resultados:</strong><br><br>
    ðŸ“‰ VPL: <strong>R$ ${vpl.toFixed(2)}</strong><br>
    ðŸ’° Montante: <strong>R$ ${fv.toFixed(2)}</strong><br>
    ðŸ“ˆ TIR (XIRR): <strong>${tir.toFixed(2)}%</strong>
  `;

  drawChart(dates,values);
}

/* ===== FINANCE ===== */
function xnpv(rate,values,dates){
  let t0=dates[0];
  return values.reduce((a,v,i)=>{
    let diff=(dates[i]-t0)/86400000;
    return a+v/Math.pow(1+rate,diff/365);
  },0);
}

function xirr(values,dates){
  let rate=0.1;
  for(let i=0;i<100;i++){
    let f=xnpv(rate,values,dates);
    let d=(xnpv(rate+0.0001,values,dates)-f)/0.0001;
    rate-=f/d;
  }
  return rate;
}

/* ===== CHART ===== */
function drawChart(dates,values){
  let acc=[],sum=0;
  values.forEach(v=>{sum+=v;acc.push(sum);});
  if(chart) chart.destroy();
  chart=new Chart(document.getElementById("chart"),{
    type:"line",
    data:{
      labels:dates.map(d=>d.toLocaleDateString()),
      datasets:[
        {label:"Fluxo",data:values,borderColor:"#2563eb"},
        {label:"Acumulado",data:acc,borderColor:"#16a34a"}
      ]
    }
  });
}
</script>
