    <option value="percent">%</option>
    <option value="decimal">Decimal</option>
  </select>
</div>

<button class="main" onclick="calcular()">Calcular</button>

<script>
let flows = document.getElementById("flows");
let chart;

function addRow(){
  let row = document.createElement("div");
  row.className="flow-row";
  row.innerHTML=`
    <input type="date">
    <input type="number" value="0">
    <select>
      <option value="out">Sa√≠da</option>
      <option value="in">Entrada</option>
    </select>
    <button onclick="this.parentElement.remove()">√ó</button>
  `;
  flows.appendChild(row);
}

addRow(); addRow();

function calcular(){
  let rows=[...flows.children];
  let cash=[];
  let labels=[];
  let acc=[];
  let sum=0;

  rows.forEach((r,i)=>{
    let val=Number(r.children[1].value)||0;
    if(r.children[2].value==="out") val*=-1;
    cash.push(val);
    sum+=val;
    acc.push(sum);
    labels.push("Per√≠odo "+i);
  });

  let rate=Number(rate.value)||0;
  if(rateType.value==="percent") rate/=100;

  let vpl=cash.reduce((a,v,i)=>a+v/Math.pow(1+rate,i),0);
  let fv=cash.reduce((a,v)=>a+v,0);
  let tir=calcIRR(cash)*100;

  resultado.style.display="block";
  resultado.innerHTML=`
    <strong>Resultados:</strong><br><br>
    üìâ VPL: <strong>R$ ${vpl.toFixed(2)}</strong><br>
    üí∞ Montante (FV): <strong>R$ ${fv.toFixed(2)}</strong><br>
    üìà TIR: <strong>${tir.toFixed(2)}%</strong>
  `;

  drawChart(labels,cash,acc);
}

function calcIRR(cash){
  let rate=0.1;
  for(let i=0;i<100;i++){
    let npv=0, dnpv=0;
    cash.forEach((v,t)=>{
      npv+=v/Math.pow(1+rate,t);
      dnpv+=-t*v/Math.pow(1+rate,t+1);
    });
    rate=rate-npv/dnpv;
  }
  return rate;
}

function drawChart(labels,cash,acc){
  if(chart) chart.destroy();
  chart=new Chart(document.getElementById("chart"),{
    type:"line",
    data:{
      labels,
      datasets:[
        {label:"Fluxo de Caixa",data:cash,borderColor:"#2563eb"},
        {label:"Acumulado",data:acc,borderColor:"#16a34a"}
      ]
    }
  });
}
</script>
