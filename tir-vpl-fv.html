<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>TIR, VPL e Montante (FV) | SimulaLucro</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
body{margin:0;font-family:Arial;background:#f3f6fb;color:#1f2937;padding-bottom:80px}
.container{max-width:900px;margin:auto;padding:24px 16px}
.card{background:#fff;padding:24px;border-radius:16px;box-shadow:0 10px 25px rgba(0,0,0,.08)}
.flow-header,.flow-row{
  display:grid;
  grid-template-columns:95px 1fr 70px 28px;
  gap:6px;align-items:center
}
.flow-header{font-weight:bold;font-size:13px}
.flow-row input,.flow-row select{
  padding:6px;border-radius:8px;border:1px solid #ccc;font-size:13px
}
button{padding:12px;border:none;border-radius:10px;background:#2563eb;color:#fff;font-weight:bold;cursor:pointer}
.result{margin-top:20px;padding:16px;background:#ecfeff;border-radius:12px}
</style>
</head>

<body>
<div class="container">
<div class="card">

<h1>ðŸ“Š TIR, VPL e Montante (FV)</h1>
<p>Calcule a viabilidade de investimentos com base em fluxo de caixa.</p>

<div class="flow-header">
  <div>Data</div>
  <div>Valor (R$)</div>
  <div>Tipo</div>
  <div></div>
</div>

<div id="flows"></div>

<button onclick="addRow()">+ Adicionar linha</button>

<h3 style="margin-top:20px">Taxa de desconto (% ao ano)</h3>
<input id="discountRate" placeholder="Ex: 10">

<button style="margin-top:20px" onclick="calcular()">Calcular</button>

<div id="resultado" class="result" style="display:none"></div>

<canvas id="chart" style="margin-top:30px"></canvas>

</div>
</div>

<script>
const flows=document.getElementById("flows");
let chart;

/* ADD LINE */
function addRow(){
  const r=document.createElement("div");
  r.className="flow-row";
  r.innerHTML=`
    <input type="date">
    <input type="number" placeholder="Ex: 1000">
    <select>
      <option value="out">SaÃ­da</option>
      <option value="in">Entrada</option>
    </select>
    <button onclick="this.parentElement.remove()">Ã—</button>
  `;
  flows.appendChild(r);
}
addRow(); addRow();

/* MAIN */
function calcular(){
  let rows=[...flows.children];
  let data=[];

  rows.forEach(r=>{
    const d=r.children[0].value;
    let v=parseFloat(r.children[1].value);
    if(!d || isNaN(v)) return;
    if(r.children[2].value==="out") v*=-1;
    data.push({date:new Date(d),value:v});
  });

  if(data.length<2){
    alert("Informe pelo menos dois fluxos de caixa.");
    return;
  }

  data.sort((a,b)=>a.date-b.date);

  const values=data.map(d=>d.value);
  const dates=data.map(d=>d.date);

  const rateInput=document.getElementById("discountRate").value;
  const discountRate=parseFloat(rateInput)/100;
  if(isNaN(discountRate)){
    alert("Informe a taxa de desconto.");
    return;
  }

  const vpl=xnpv(discountRate,values,dates);
  const tir=xirr(values,dates);
  const montante=values.reduce((a,b)=>a+b,0);

  document.getElementById("resultado").style.display="block";
  document.getElementById("resultado").innerHTML=`
    <strong>Resultados:</strong><br><br>
    VPL: <strong>R$ ${vpl.toFixed(2)}</strong><br>
    Montante: <strong>R$ ${montante.toFixed(2)}</strong><br>
    TIR: <strong>${(tir*100).toFixed(2)}%</strong>
  `;

  drawChart(dates,values);
}

/* FINANCE */
function xnpv(rate,values,dates){
  const t0=dates[0];
  return values.reduce((acc,v,i)=>{
    const days=(dates[i]-t0)/86400000;
    return acc+v/Math.pow(1+rate,days/365);
  },0);
}

function xirr(values,dates){
  let low=-0.99, high=10, mid;
  for(let i=0;i<100;i++){
    mid=(low+high)/2;
    const npv=xnpv(mid,values,dates);
    if(npv>0) low=mid;
    else high=mid;
  }
  return mid;
}

/* CHART */
function drawChart(dates,values){
  let acc=[],sum=0;
  values.forEach(v=>{sum+=v;acc.push(sum)});
  if(chart) chart.destroy();
  chart=new Chart(document.getElementById("chart"),{
    type:"line",
    data:{
      labels:dates.map(d=>d.toLocaleDateString()),
      datasets:[
        {label:"Fluxo",data:values,borderColor:"#2563eb"},
        {label:"Acumulado",data:acc,borderColor:"#16a34a"}
      ]
    }
  });
}
</script>
</body>
</html>
